{% load static %}

<link rel="stylesheet" href='{%static "css/vender.css" %}'>

<center>
<h1>Vas a vender el producto {{producto}}?</h1>

<form action="{% url 'vender' producto.id %}" method="post">
    {% csrf_token %}
    <div class="link">
    <a href="{% url 'inventario' %}">Cancelar</a>
    </div>
    <button type="submit" id="submit">Vender!</button>
</form>
</center>
